<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">      
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"> </h1>
          <p class="user-info__job"> </p>
          <button class="button user-info__button user-info__button_type_edit-profile">Edit</button>
        </div>
        <button class="button user-info__button user-info__button_type_add-place">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup popup_type_add-place">
      <div class="popup__content popup__content_type_form">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_type_add-place" name="new-place">
            <div class="popup__input-container">
              <input type="text" name="title" minlength="2" maxlength="30" class="popup__input popup__input_type_title" placeholder="Название">
              <span class="error-message error-message_type_title"> </span>
            </div>
            <div class="popup__input-container">
              <input name="link" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
              <span class="error-message error-message_type_link"> </span>
            </div>
            <button type="submit" class="button popup__button">+</button>

        </form>
      </div>
    </div>

    <div class="popup popup_type_edit-profile">
      <div class="popup__content popup__content_type_form">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_type_edit-ptofile" name="edit-profile">
          <div class="popup__input-container">
            <input type="text" name="name"  minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Имя">
            <span class="error-message error-message_type_name"> </span>
          </div>
          <div class="popup__input-container">  
            <input type="text" name="job"  minlength="2" maxlength="30" class="popup__input popup__input_type_job" placeholder="О себе">
            <span class="error-message error-message_type_job"> </span>
          </div>
            <button type="submit" class="button popup__button popup__button_type_edit-profile ">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_avatar">
      <div class="popup__content popup__content_type_form">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form popup__form_type_avatar" name="avatar">
          <div class="popup__input-container">
            <input name="link" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на аватар">
            <span class="error-message error-message_type_link"> </span>
          </div>
            <button type="submit" class="button popup__button popup__button_type_edit-profile ">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__content popup__content_type_card">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <img src="" alt="foto" class="popup__image"> </img>
      </div>
    </div>

  </div>
  
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>

  

</body>
</html>
